{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Result{% endblock %}</h1>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-12 text-center">
            {% for key, value in result.items() %}
            <h3>{{key}}: {{value}}</h3>
            {% endfor %}
        </div>
        <div class="col-12 text-center">
            <h5><a href="{{ url_for('index') }}">Back</a></h5>
        </div>
    </div>
{% endblock %}
